name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  extract-version:
    name: Extract version from tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get-version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

  validate-modules:
    name: Validate ${{ matrix.module }}
    runs-on: ubuntu-latest
    needs: extract-version

    strategy:
      matrix:
        module: [armonik-client, armonik-worker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set project version
        working-directory: ${{ matrix.module }}
        run: ./mvnw -B -ntp versions:set -DnewVersion=${{ needs.extract-version.outputs.version }} -DgenerateBackupPoms=false

      - name: Verify build
        working-directory: ${{ matrix.module }}
        run: ./mvnw -B -ntp verify

  publish-modules:
    name: Publish ${{ matrix.module }}
    runs-on: ubuntu-latest
    needs: [extract-version, validate-modules]

    strategy:
      matrix:
        module: [armonik-client, armonik-worker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Set project version
        working-directory: ${{ matrix.module }}
        run: ./mvnw -B -ntp versions:set -DnewVersion=${{ needs.extract-version.outputs.version }} -DgenerateBackupPoms=false

      - name: Deploy to Sonatype Central
        working-directory: ${{ matrix.module }}
        run: ./mvnw -B -ntp -Pci-release deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}